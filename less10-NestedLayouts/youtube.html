<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="./styles/youtube.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <input class="search-bar" type="textbox" placeholder="Search Here" />
    <div class="video-preview">
      <div>
        <img class="videopic_class" src="./pictures/thumbnail-1.webp" alt="" />
      </div>

      <div>
        <div class="profile1">
          <img class="profilepic1" src="./pictures/blkman.png" alt="" />
        </div>

        <div class="infos">
          <div><p class="p11">Talking Tech and AI with Google CEO Sundar Pichai!</p></div>
          <div><p class="p12">Marques Brownlee</p></div>
          <div><p class="p13">3.4M views · 6 months ago</p></div>
        </div>
      </div>
    </div>

    <div class="video-preview">

      <div>
        <img class="videopic_class" src="./pictures/thumbnail-2.png" alt="" />
      </div>
      <div>
        <div class="profilepic2_div"><img class="profilepic2" src="./pictures/image.png" alt=""></div>
        <div class="info2">
          <div><p class="title">Try Not To Laugh Challenge #9</p></div>
          <div><p class="author">Markiplier</p></div>
          <div><p class="description">19M views · 4 years ago</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
