<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="stylesheet" href="./styles/youtube.css" />
    <style>
      .search-bar {
        display: block;
      }

      .video-preview {
        width: 300px;
        display: inline-block;  
        vertical-align: top;
        margin-right: 15px;
      }
    </style>
  </head>

  <body>
    <input class="search-bar" type="textbox" placeholder="Search Here" />
    <div class="video-preview">
      <img class="thumbnail" src="./pictures/thumbnail-1.webp" alt="" />
      <p>Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p>Marques Brownlee</p>
      <p>3.4M views · 6 months ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="./pictures/thumbnail-2.png" alt="" />
      <p>Try Not To Laugh Challenge #9</p>
      <p>Markiplier</p>
      <p>19M views · 4 years ago</p>
    </div>
  </body>
</html>
